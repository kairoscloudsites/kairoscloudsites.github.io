<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GHL Chatbot Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      height: calc(100vh - 40px);
    }

    header {
      text-align: center;
      padding: 16px 20px;
      background: #fff;
      border-radius: 12px 12px 0 0;
      border: 1px solid #e0e0e0;
      border-bottom: none;
    }

    header h1 {
      font-size: 1.3rem;
      color: #333;
      font-weight: 600;
      margin-bottom: 14px;
    }

    .config-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      font-size: 0.75rem;
      color: #666;
    }

    .config-item {
      display: flex;
      align-items: center;
      gap: 6px;
      background: #fafafa;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #eee;
    }

    .config-item label {
      color: #888;
      font-weight: 500;
    }

    .config-item .value {
      color: #555;
      font-weight: 500;
    }

    .config-item select {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 3px 6px;
      font-size: 0.75rem;
      background: #fff;
      color: #333;
      cursor: pointer;
      outline: none;
    }

    .config-item select:focus {
      border-color: #999;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: #ccc;
    }

    .status-dot.connected {
      background: #4caf50;
    }

    .status-dot.error {
      background: #e53935;
    }

    .chat-container {
      flex: 1;
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 0 0 12px 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .system-prompt-box {
      background: #fafafa;
      border: 1px solid #e8e8e8;
      border-radius: 8px;
      padding: 14px 16px;
      margin-bottom: 6px;
    }

    .system-prompt-label {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #999;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .system-prompt-text {
      font-size: 0.85rem;
      color: #555;
      line-height: 1.6;
      white-space: pre-wrap;
    }

    .message {
      display: flex;
      gap: 10px;
      animation: fadeIn 0.2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      flex-shrink: 0;
      background: #f0f0f0;
    }

    .message.assistant .avatar {
      background: #e3f2fd;
    }

    .message.user .avatar {
      background: #f3e5f5;
    }

    .message-content {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 10px;
      color: #333;
      line-height: 1.55;
      font-size: 0.9rem;
    }

    .message.assistant .message-content {
      background: #f5f5f5;
      border-radius: 10px 10px 10px 3px;
    }

    .message.user .message-content {
      background: #e8f4fd;
      border-radius: 10px 10px 3px 10px;
    }

    .message-content pre {
      background: #f0f0f0;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin: 8px 0;
      font-size: 0.8rem;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
    }

    .message-content code {
      background: #f0f0f0;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 0.8rem;
      font-family: 'SF Mono', Monaco, Consolas, monospace;
    }

    .message-content ul, .message-content ol {
      margin-left: 18px;
      margin-top: 6px;
    }

    .message-content li {
      margin: 3px 0;
    }

    .typing-indicator {
      display: flex;
      gap: 4px;
      padding: 10px 14px;
    }

    .typing-indicator span {
      width: 6px;
      height: 6px;
      background: #bbb;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .typing-indicator span:nth-child(1) { animation-delay: 0s; }
    .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.7); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }

    .input-container {
      padding: 14px 16px;
      border-top: 1px solid #eee;
      display: flex;
      gap: 10px;
      background: #fafafa;
    }

    #messageInput {
      flex: 1;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 11px 14px;
      color: #333;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.2s;
    }

    #messageInput:focus {
      border-color: #999;
    }

    #messageInput::placeholder {
      color: #aaa;
    }

    #sendBtn {
      background: #333;
      border: none;
      border-radius: 8px;
      padding: 11px 20px;
      color: #fff;
      font-size: 0.9rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    #sendBtn:hover {
      background: #555;
    }

    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .examples {
      padding: 12px 16px;
      border-top: 1px solid #eee;
      background: #fafafa;
    }

    .examples-title {
      color: #999;
      font-size: 0.7rem;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .example-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .example-chip {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 14px;
      padding: 5px 11px;
      color: #666;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.15s;
    }

    .example-chip:hover {
      background: #f0f0f0;
      border-color: #bbb;
      color: #333;
    }

    .tool-call {
      background: #f9f9f9;
      border-left: 2px solid #bbb;
      padding: 6px 10px;
      margin: 6px 0;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>GHL Chatbot Demo</h1>
      <div class="config-bar">
        <div class="config-item status">
          <span class="status-dot" id="statusDot"></span>
          <span id="statusText">Connecting...</span>
        </div>
        <div class="config-item">
          <label>Model:</label>
          <select id="modelSelect">
            <optgroup label="Gemini 2.5">
              <option value="gemini-2.5-pro-preview-06-05">Gemini 2.5 Pro Preview</option>
              <option value="gemini-2.5-flash-preview-05-20" selected>Gemini 2.5 Flash Preview</option>
              <option value="gemini-2.5-flash-lite-preview-06-17">Gemini 2.5 Flash-Lite Preview</option>
            </optgroup>
            <optgroup label="Gemini 2.0">
              <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
              <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash-Lite</option>
            </optgroup>
            <optgroup label="Gemini 1.5">
              <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
              <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
              <option value="gemini-1.5-flash-8b">Gemini 1.5 Flash-8B</option>
            </optgroup>
            <optgroup label="Gemini 1.0">
              <option value="gemini-1.0-pro">Gemini 1.0 Pro</option>
            </optgroup>
          </select>
        </div>
        <div class="config-item">
          <label>API Key:</label>
          <span class="value" id="apiKeyDisplay"></span>
        </div>
        <div class="config-item">
          <label>PIT:</label>
          <span class="value" id="pitDisplay"></span>
        </div>
        <div class="config-item">
          <label>Location:</label>
          <span class="value" id="locationDisplay"></span>
        </div>
      </div>
    </header>

    <div class="chat-container">
      <div class="messages" id="messages">
        <div class="system-prompt-box">
          <div class="system-prompt-label">System Prompt</div>
          <div class="system-prompt-text" id="systemPromptText"></div>
        </div>
      </div>

      <div class="examples">
        <div class="examples-title">Examples</div>
        <div class="example-chips">
          <div class="example-chip" onclick="sendExample(this)">Show me my contacts</div>
          <div class="example-chip" onclick="sendExample(this)">What pipelines do I have?</div>
          <div class="example-chip" onclick="sendExample(this)">Create a contact named Test User</div>
          <div class="example-chip" onclick="sendExample(this)">Get my calendar events</div>
        </div>
      </div>

      <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    // ============================================
    // CONFIGURATION - Credentials
    // ============================================
    const CONFIG = {
      geminiApiKey: 'AIzaSyA37Vx79yA781SY8UNkcrmtCEGY4EV1wRI',
      ghlLocationId: 'owNEzpbrfBjp4weSARXD',
      ghlPitToken: 'pit-649b49f7-1433-41cd-b379-cfbf870fc55c',
      ghlApiBase: 'https://services.leadconnectorhq.com',
      geminiApiBase: 'https://generativelanguage.googleapis.com/v1beta'
    };

    const SYSTEM_PROMPT = `You are a helpful assistant for GoHighLevel CRM. You help users manage their contacts, opportunities, conversations, calendars, and more.

Available actions:
- Get, create, update, and delete contacts
- Add or remove tags from contacts
- View and create opportunities/deals
- View sales pipelines
- View conversations and send messages
- View calendars and events
- Get location details

When displaying data, format it clearly and concisely. If a tool returns an error, explain what went wrong in simple terms.`;

    // Display system prompt
    document.getElementById('systemPromptText').textContent = SYSTEM_PROMPT;

    // Obfuscate credentials for display
    function obfuscate(str, showStart = 4, showEnd = 4) {
      if (str.length <= showStart + showEnd + 4) return str;
      const dots = 'â€¢â€¢â€¢â€¢â€¢â€¢';
      return str.slice(0, showStart) + dots + str.slice(-showEnd);
    }

    document.getElementById('apiKeyDisplay').textContent = obfuscate(CONFIG.geminiApiKey, 4, 4);
    document.getElementById('pitDisplay').textContent = obfuscate(CONFIG.ghlPitToken, 4, 5);
    document.getElementById('locationDisplay').textContent = obfuscate(CONFIG.ghlLocationId, 4, 4);

    // State
    let conversationHistory = [];
    let isProcessing = false;

    function getSelectedModel() {
      return document.getElementById('modelSelect').value;
    }

    // Tool definitions
    const toolDefinitions = [
      { name: 'get_contacts', description: 'Get a list of contacts from GHL', parameters: { type: 'object', properties: { limit: { type: 'number' }, query: { type: 'string' } } } },
      { name: 'get_contact', description: 'Get a specific contact by ID', parameters: { type: 'object', properties: { contactId: { type: 'string' } }, required: ['contactId'] } },
      { name: 'create_contact', description: 'Create a new contact', parameters: { type: 'object', properties: { firstName: { type: 'string' }, lastName: { type: 'string' }, email: { type: 'string' }, phone: { type: 'string' } } } },
      { name: 'update_contact', description: 'Update an existing contact', parameters: { type: 'object', properties: { contactId: { type: 'string' }, firstName: { type: 'string' }, lastName: { type: 'string' }, email: { type: 'string' }, phone: { type: 'string' } }, required: ['contactId'] } },
      { name: 'delete_contact', description: 'Delete a contact', parameters: { type: 'object', properties: { contactId: { type: 'string' } }, required: ['contactId'] } },
      { name: 'add_tags_to_contact', description: 'Add tags to a contact', parameters: { type: 'object', properties: { contactId: { type: 'string' }, tags: { type: 'array', items: { type: 'string' } } }, required: ['contactId', 'tags'] } },
      { name: 'get_pipelines', description: 'Get all sales pipelines', parameters: { type: 'object', properties: {} } },
      { name: 'get_opportunities', description: 'Get opportunities/deals', parameters: { type: 'object', properties: { pipelineId: { type: 'string' }, limit: { type: 'number' } } } },
      { name: 'create_opportunity', description: 'Create a new opportunity', parameters: { type: 'object', properties: { name: { type: 'string' }, pipelineId: { type: 'string' }, contactId: { type: 'string' }, monetaryValue: { type: 'number' } }, required: ['name', 'pipelineId'] } },
      { name: 'get_conversations', description: 'Get conversations', parameters: { type: 'object', properties: { limit: { type: 'number' }, contactId: { type: 'string' } } } },
      { name: 'send_message', description: 'Send a message to a contact', parameters: { type: 'object', properties: { contactId: { type: 'string' }, type: { type: 'string' }, message: { type: 'string' } }, required: ['contactId', 'type', 'message'] } },
      { name: 'get_calendars', description: 'Get all calendars', parameters: { type: 'object', properties: {} } },
      { name: 'get_calendar_events', description: 'Get calendar events', parameters: { type: 'object', properties: { calendarId: { type: 'string' }, startTime: { type: 'string' }, endTime: { type: 'string' } } } },
      { name: 'get_location', description: 'Get location details', parameters: { type: 'object', properties: {} } }
    ];

    // GHL API helper
    async function ghlRequest(method, endpoint, body = null) {
      const url = endpoint.startsWith('http') ? endpoint : `${CONFIG.ghlApiBase}${endpoint}`;
      const options = {
        method,
        headers: {
          'Accept': 'application/json',
          'Authorization': `Bearer ${CONFIG.ghlPitToken}`,
          'Version': '2021-07-28'
        }
      };
      if (body) {
        options.headers['Content-Type'] = 'application/json';
        options.body = JSON.stringify(body);
      }
      const response = await fetch(url, options);
      const data = await response.json();
      if (!response.ok) throw new Error(data.message || `API Error ${response.status}`);
      return data;
    }

    // Execute tool
    async function executeTool(name, args) {
      const locationId = CONFIG.ghlLocationId;
      try {
        switch (name) {
          case 'get_contacts': {
            let url = `/contacts/?locationId=${locationId}&limit=${args.limit || 20}`;
            if (args.query) url += `&query=${encodeURIComponent(args.query)}`;
            return await ghlRequest('GET', url);
          }
          case 'get_contact':
            return await ghlRequest('GET', `/contacts/${args.contactId}`);
          case 'create_contact':
            return await ghlRequest('POST', '/contacts/', { locationId, ...args });
          case 'update_contact': {
            const { contactId, ...data } = args;
            return await ghlRequest('PUT', `/contacts/${contactId}`, data);
          }
          case 'delete_contact':
            return await ghlRequest('DELETE', `/contacts/${args.contactId}`);
          case 'add_tags_to_contact':
            return await ghlRequest('POST', `/contacts/${args.contactId}/tags`, { tags: args.tags });
          case 'get_pipelines':
            return await ghlRequest('GET', `/opportunities/pipelines?locationId=${locationId}`);
          case 'get_opportunities': {
            let url = `/opportunities/search?location_id=${locationId}&limit=${args.limit || 20}`;
            if (args.pipelineId) url += `&pipeline_id=${args.pipelineId}`;
            return await ghlRequest('GET', url);
          }
          case 'create_opportunity':
            return await ghlRequest('POST', '/opportunities/', { locationId, ...args });
          case 'get_conversations':
            return await ghlRequest('GET', `/conversations/search?locationId=${locationId}&limit=${args.limit || 20}`);
          case 'send_message':
            return await ghlRequest('POST', '/conversations/messages', { type: args.type, contactId: args.contactId, message: args.message });
          case 'get_calendars':
            return await ghlRequest('GET', `/calendars/?locationId=${locationId}`);
          case 'get_calendar_events': {
            let url = `/calendars/events?locationId=${locationId}`;
            if (args.calendarId) url += `&calendarId=${args.calendarId}`;
            if (args.startTime) url += `&startTime=${args.startTime}`;
            if (args.endTime) url += `&endTime=${args.endTime}`;
            return await ghlRequest('GET', url);
          }
          case 'get_location':
            return await ghlRequest('GET', `/locations/${locationId}`);
          default:
            return { error: `Unknown tool: ${name}` };
        }
      } catch (error) {
        return { error: error.message };
      }
    }

    // Gemini API
    async function callGemini(contents, includeTools = true) {
      const model = getSelectedModel();
      const url = `${CONFIG.geminiApiBase}/models/${model}:generateContent?key=${CONFIG.geminiApiKey}`;

      const body = {
        contents,
        systemInstruction: { parts: [{ text: SYSTEM_PROMPT + `\n\nLocation ID: ${CONFIG.ghlLocationId}` }] },
        generationConfig: { temperature: 0.7 }
      };

      if (includeTools) {
        body.tools = [{ functionDeclarations: toolDefinitions }];
      }

      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      if (!response.ok) {
        const error = await response.json();
        throw new Error(error.error?.message || 'Gemini API error');
      }

      return await response.json();
    }

    // Chat function
    async function chat(userMessage) {
      conversationHistory.push({ role: 'user', parts: [{ text: userMessage }] });

      const response = await callGemini(conversationHistory);
      const candidate = response.candidates?.[0];
      if (!candidate) throw new Error('No response');

      const parts = candidate.content?.parts || [];
      let text = '';
      const functionCalls = [];

      for (const part of parts) {
        if (part.text) text += part.text;
        if (part.functionCall) functionCalls.push(part.functionCall);
      }

      if (functionCalls.length > 0) {
        conversationHistory.push({ role: 'model', parts });

        const results = [];
        for (const fc of functionCalls) {
          addToolCallMessage(fc.name);
          const result = await executeTool(fc.name, fc.args || {});
          results.push({ functionResponse: { name: fc.name, response: result } });
        }

        conversationHistory.push({ role: 'user', parts: results });

        const finalResponse = await callGemini(conversationHistory, false);
        const finalText = finalResponse.candidates?.[0]?.content?.parts?.[0]?.text || 'Done.';
        conversationHistory.push({ role: 'model', parts: [{ text: finalText }] });
        return finalText;
      }

      conversationHistory.push({ role: 'model', parts: [{ text }] });
      return text;
    }

    // UI Functions
    function addMessage(content, isUser = false) {
      const messagesDiv = document.getElementById('messages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
      messageDiv.innerHTML = `
        <div class="avatar">${isUser ? 'ðŸ‘¤' : 'ðŸ¤–'}</div>
        <div class="message-content">${formatMessage(content)}</div>
      `;
      messagesDiv.appendChild(messageDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addToolCallMessage(name) {
      const messagesDiv = document.getElementById('messages');
      const toolDiv = document.createElement('div');
      toolDiv.className = 'message assistant';
      toolDiv.innerHTML = `
        <div class="avatar">âš¡</div>
        <div class="message-content">
          <div class="tool-call">Calling: <strong>${name}</strong></div>
        </div>
      `;
      messagesDiv.appendChild(toolDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addTypingIndicator() {
      const messagesDiv = document.getElementById('messages');
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message assistant';
      typingDiv.id = 'typing';
      typingDiv.innerHTML = `
        <div class="avatar">ðŸ¤–</div>
        <div class="typing-indicator"><span></span><span></span><span></span></div>
      `;
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function removeTypingIndicator() {
      const typing = document.getElementById('typing');
      if (typing) typing.remove();
    }

    function formatMessage(text) {
      return text
        .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
        .replace(/\*([^*]+)\*/g, '<em>$1</em>')
        .replace(/\n/g, '<br>');
    }

    async function sendMessage() {
      if (isProcessing) return;

      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;

      input.value = '';
      addMessage(message, true);

      isProcessing = true;
      document.getElementById('sendBtn').disabled = true;
      addTypingIndicator();

      try {
        const response = await chat(message);
        removeTypingIndicator();
        addMessage(response);
      } catch (error) {
        removeTypingIndicator();
        addMessage(`Error: ${error.message}`);
      }

      isProcessing = false;
      document.getElementById('sendBtn').disabled = false;
      input.focus();
    }

    function sendExample(el) {
      document.getElementById('messageInput').value = el.textContent;
      sendMessage();
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') sendMessage();
    }

    // Test connection on load
    async function init() {
      const statusDot = document.getElementById('statusDot');
      const statusText = document.getElementById('statusText');

      try {
        const result = await ghlRequest('GET', `/contacts/?locationId=${CONFIG.ghlLocationId}&limit=1`);
        statusDot.className = 'status-dot connected';
        statusText.textContent = `Connected (${result.meta?.total || 0} contacts)`;
      } catch (error) {
        statusDot.className = 'status-dot error';
        statusText.textContent = `Error: ${error.message}`;
      }
    }

    init();
  </script>
</body>
</html>
