<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gemini + GHL MCP</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: #fafafa;
                min-height: 100vh;
                padding: 24px;
                color: #1a1a1a;
            }

            .container {
                max-width: 1100px;
                margin: 0 auto;
            }

            h1 {
                font-size: 1.1rem;
                font-weight: 600;
                margin-bottom: 20px;
                color: #333;
            }

            .panels {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                height: calc(100vh - 100px);
            }

            .panel {
                display: flex;
                flex-direction: column;
                background: #fff;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                overflow: hidden;
            }

            .panel-header {
                padding: 12px 16px;
                border-bottom: 1px solid #e0e0e0;
                font-size: 0.8rem;
                font-weight: 600;
                color: #666;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                background: #f8f8f8;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .panel-header button {
                font-size: 0.75rem;
                padding: 4px 10px;
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 4px;
                cursor: pointer;
                color: #555;
            }

            .panel-header button:hover {
                background: #f0f0f0;
                border-color: #ccc;
            }

            .panel-body {
                flex: 1;
                overflow: hidden;
                display: flex;
                flex-direction: column;
            }

            .context-editor {
                flex: 1;
                width: 100%;
                border: none;
                padding: 16px;
                font-family: "SF Mono", Monaco, Consolas, monospace;
                font-size: 0.8rem;
                line-height: 1.5;
                resize: none;
                outline: none;
                background: #fff;
                color: #333;
            }

            .output-area {
                flex: 1;
                overflow-y: auto;
                padding: 16px;
            }

            .message-block {
                margin-bottom: 16px;
                padding-bottom: 16px;
                border-bottom: 1px solid #eee;
            }

            .message-block:last-child {
                border-bottom: none;
            }

            .message-role {
                font-size: 0.7rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 0.5px;
                margin-bottom: 6px;
                color: #888;
            }

            .message-role.user {
                color: #2563eb;
            }
            .message-role.model {
                color: #059669;
            }
            .message-role.tool {
                color: #d97706;
            }
            .message-role.error {
                color: #dc2626;
            }

            .message-text {
                font-size: 0.9rem;
                line-height: 1.6;
                color: #333;
                white-space: pre-wrap;
                word-break: break-word;
            }

            .tool-info {
                background: #f5f5f5;
                padding: 10px 12px;
                border-radius: 4px;
                font-family: "SF Mono", Monaco, Consolas, monospace;
                font-size: 0.75rem;
                color: #555;
                margin-top: 4px;
            }

            .input-row {
                display: flex;
                gap: 10px;
                padding: 16px;
                border-top: 1px solid #e0e0e0;
                background: #f8f8f8;
            }

            .input-row input {
                flex: 1;
                padding: 10px 14px;
                border: 1px solid #ddd;
                border-radius: 6px;
                font-size: 0.9rem;
                outline: none;
                background: #fff;
            }

            .input-row input:focus {
                border-color: #999;
            }

            .input-row button {
                padding: 10px 20px;
                background: #1a1a1a;
                color: #fff;
                border: none;
                border-radius: 6px;
                font-size: 0.85rem;
                font-weight: 500;
                cursor: pointer;
            }

            .input-row button:hover {
                background: #333;
            }

            .input-row button:disabled {
                background: #999;
                cursor: not-allowed;
            }

            .loading {
                color: #888;
                font-style: italic;
            }

            @media (max-width: 800px) {
                .panels {
                    grid-template-columns: 1fr;
                    height: auto;
                }
                .panel {
                    height: 400px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Gemini + GHL MCP</h1>
            <div class="panels">
                <div class="panel">
                    <div class="panel-header">
                        <span>Context</span>
                        <button onclick="clearContext()">Clear</button>
                    </div>
                    <div class="panel-body">
                        <textarea
                            class="context-editor"
                            id="contextEditor"
                            spellcheck="false"
                        ></textarea>
                    </div>
                </div>
                <div class="panel">
                    <div class="panel-header">
                        <span>Output</span>
                        <button onclick="clearOutput()">Clear</button>
                    </div>
                    <div class="panel-body">
                        <div class="output-area" id="output"></div>
                    </div>
                    <div class="input-row">
                        <input
                            type="text"
                            id="userInput"
                            placeholder="Enter message..."
                            onkeypress="if(event.key==='Enter')run()"
                        />
                        <button onclick="run()" id="runBtn">Run</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            const config = JSON.parse(
                atob(
                    "eyJnZW1pbmlBcGlLZXkiOiJBSXphU3lBMzdWeDc5eUE3ODFTWThVTmtjcm10Q0VHWTRFVjF3UkkiLCJnaGxMb2NhdGlvbklkIjoib3dORXpwYnJmQmpwNHdlU0FSWEQiLCJnaGxQaXRUb2tlbiI6InBpdC02NDliNDlmNy0xNDMzLTQxY2QtYjM3OS1jZmJmODcwZmM1NWMiLCJnaGxBcGlCYXNlIjoiaHR0cHM6Ly9zZXJ2aWNlcy5sZWFkY29ubmVjdG9yaHEuY29tIiwiZ2VtaW5pQXBpQmFzZSI6Imh0dHBzOi8vZ2VuZXJhdGl2ZWxhbmd1YWdlLmdvb2dsZWFwaXMuY29tL3YxYmV0YSIsIm1vZGVsIjoiZ2VtaW5pLTIuMC1mbGFzaC1saXRlIn0=",
                ),
            );

            const SYSTEM_PROMPT = `You are a helpful assistant for GoHighLevel CRM. You help users manage contacts, opportunities, conversations, calendars, and more. Location ID: ${CONFIG.ghlLocationId}. Format data clearly. Explain errors simply.`;

            const toolDefinitions = [
                {
                    name: "get_contacts",
                    description: "Get contacts from GHL",
                    parameters: {
                        type: "object",
                        properties: {
                            limit: { type: "number" },
                            query: { type: "string" },
                        },
                    },
                },
                {
                    name: "get_contact",
                    description: "Get a contact by ID",
                    parameters: {
                        type: "object",
                        properties: { contactId: { type: "string" } },
                        required: ["contactId"],
                    },
                },
                {
                    name: "create_contact",
                    description: "Create a contact",
                    parameters: {
                        type: "object",
                        properties: {
                            firstName: { type: "string" },
                            lastName: { type: "string" },
                            email: { type: "string" },
                            phone: { type: "string" },
                        },
                    },
                },
                {
                    name: "update_contact",
                    description: "Update a contact",
                    parameters: {
                        type: "object",
                        properties: {
                            contactId: { type: "string" },
                            firstName: { type: "string" },
                            lastName: { type: "string" },
                            email: { type: "string" },
                            phone: { type: "string" },
                        },
                        required: ["contactId"],
                    },
                },
                {
                    name: "delete_contact",
                    description: "Delete a contact",
                    parameters: {
                        type: "object",
                        properties: { contactId: { type: "string" } },
                        required: ["contactId"],
                    },
                },
                {
                    name: "add_tags_to_contact",
                    description: "Add tags to a contact",
                    parameters: {
                        type: "object",
                        properties: {
                            contactId: { type: "string" },
                            tags: { type: "array", items: { type: "string" } },
                        },
                        required: ["contactId", "tags"],
                    },
                },
                {
                    name: "get_pipelines",
                    description: "Get all pipelines",
                    parameters: { type: "object", properties: {} },
                },
                {
                    name: "get_opportunities",
                    description: "Get opportunities",
                    parameters: {
                        type: "object",
                        properties: {
                            pipelineId: { type: "string" },
                            limit: { type: "number" },
                        },
                    },
                },
                {
                    name: "create_opportunity",
                    description: "Create an opportunity",
                    parameters: {
                        type: "object",
                        properties: {
                            name: { type: "string" },
                            pipelineId: { type: "string" },
                            contactId: { type: "string" },
                            monetaryValue: { type: "number" },
                        },
                        required: ["name", "pipelineId"],
                    },
                },
                {
                    name: "get_conversations",
                    description: "Get conversations",
                    parameters: {
                        type: "object",
                        properties: {
                            limit: { type: "number" },
                            contactId: { type: "string" },
                        },
                    },
                },
                {
                    name: "send_message",
                    description: "Send a message",
                    parameters: {
                        type: "object",
                        properties: {
                            contactId: { type: "string" },
                            type: { type: "string" },
                            message: { type: "string" },
                        },
                        required: ["contactId", "type", "message"],
                    },
                },
                {
                    name: "get_calendars",
                    description: "Get calendars",
                    parameters: { type: "object", properties: {} },
                },
                {
                    name: "get_calendar_events",
                    description: "Get calendar events",
                    parameters: {
                        type: "object",
                        properties: {
                            calendarId: { type: "string" },
                            startTime: { type: "string" },
                            endTime: { type: "string" },
                        },
                    },
                },
                {
                    name: "get_location",
                    description: "Get location details",
                    parameters: { type: "object", properties: {} },
                },
            ];

            let conversationHistory = [];

            function updateContextEditor() {
                document.getElementById("contextEditor").value = JSON.stringify(
                    conversationHistory,
                    null,
                    2,
                );
            }

            function parseContextEditor() {
                try {
                    conversationHistory = JSON.parse(
                        document.getElementById("contextEditor").value || "[]",
                    );
                    return true;
                } catch (e) {
                    addOutput(
                        "error",
                        "Invalid JSON in context editor: " + e.message,
                    );
                    return false;
                }
            }

            function clearContext() {
                conversationHistory = [];
                updateContextEditor();
            }

            function clearOutput() {
                document.getElementById("output").innerHTML = "";
            }

            function addOutput(role, content, extra = null) {
                const output = document.getElementById("output");
                const block = document.createElement("div");
                block.className = "message-block";
                block.innerHTML = `
        <div class="message-role ${role}">${role}</div>
        <div class="message-text">${escapeHtml(content)}</div>
        ${extra ? `<div class="tool-info">${escapeHtml(extra)}</div>` : ""}
      `;
                output.appendChild(block);
                output.scrollTop = output.scrollHeight;
            }

            function escapeHtml(text) {
                const div = document.createElement("div");
                div.textContent = text;
                return div.innerHTML;
            }

            async function ghlRequest(method, endpoint, body = null) {
                const url = endpoint.startsWith("http")
                    ? endpoint
                    : `${CONFIG.ghlApiBase}${endpoint}`;
                const options = {
                    method,
                    headers: {
                        Accept: "application/json",
                        Authorization: `Bearer ${CONFIG.ghlPitToken}`,
                        Version: "2021-07-28",
                    },
                };
                if (body) {
                    options.headers["Content-Type"] = "application/json";
                    options.body = JSON.stringify(body);
                }
                const response = await fetch(url, options);
                const data = await response.json();
                if (!response.ok)
                    throw new Error(
                        data.message || `API Error ${response.status}`,
                    );
                return data;
            }

            async function executeTool(name, args) {
                const locationId = CONFIG.ghlLocationId;
                switch (name) {
                    case "get_contacts": {
                        let url = `/contacts/?locationId=${locationId}&limit=${args.limit || 20}`;
                        if (args.query)
                            url += `&query=${encodeURIComponent(args.query)}`;
                        return await ghlRequest("GET", url);
                    }
                    case "get_contact":
                        return await ghlRequest(
                            "GET",
                            `/contacts/${args.contactId}`,
                        );
                    case "create_contact":
                        return await ghlRequest("POST", "/contacts/", {
                            locationId,
                            ...args,
                        });
                    case "update_contact": {
                        const { contactId, ...data } = args;
                        return await ghlRequest(
                            "PUT",
                            `/contacts/${contactId}`,
                            data,
                        );
                    }
                    case "delete_contact":
                        return await ghlRequest(
                            "DELETE",
                            `/contacts/${args.contactId}`,
                        );
                    case "add_tags_to_contact":
                        return await ghlRequest(
                            "POST",
                            `/contacts/${args.contactId}/tags`,
                            { tags: args.tags },
                        );
                    case "get_pipelines":
                        return await ghlRequest(
                            "GET",
                            `/opportunities/pipelines?locationId=${locationId}`,
                        );
                    case "get_opportunities": {
                        let url = `/opportunities/search?location_id=${locationId}&limit=${args.limit || 20}`;
                        if (args.pipelineId)
                            url += `&pipeline_id=${args.pipelineId}`;
                        return await ghlRequest("GET", url);
                    }
                    case "create_opportunity":
                        return await ghlRequest("POST", "/opportunities/", {
                            locationId,
                            ...args,
                        });
                    case "get_conversations":
                        return await ghlRequest(
                            "GET",
                            `/conversations/search?locationId=${locationId}&limit=${args.limit || 20}`,
                        );
                    case "send_message":
                        return await ghlRequest(
                            "POST",
                            "/conversations/messages",
                            {
                                type: args.type,
                                contactId: args.contactId,
                                message: args.message,
                            },
                        );
                    case "get_calendars":
                        return await ghlRequest(
                            "GET",
                            `/calendars/?locationId=${locationId}`,
                        );
                    case "get_calendar_events": {
                        let url = `/calendars/events?locationId=${locationId}`;
                        if (args.calendarId)
                            url += `&calendarId=${args.calendarId}`;
                        if (args.startTime)
                            url += `&startTime=${args.startTime}`;
                        if (args.endTime) url += `&endTime=${args.endTime}`;
                        return await ghlRequest("GET", url);
                    }
                    case "get_location":
                        return await ghlRequest(
                            "GET",
                            `/locations/${locationId}`,
                        );
                    default:
                        return { error: `Unknown tool: ${name}` };
                }
            }

            async function callGemini(contents, includeTools = true) {
                const url = `${CONFIG.geminiApiBase}/models/${CONFIG.model}:generateContent?key=${CONFIG.geminiApiKey}`;
                const body = {
                    contents,
                    systemInstruction: { parts: [{ text: SYSTEM_PROMPT }] },
                    generationConfig: { temperature: 0.7 },
                };
                if (includeTools)
                    body.tools = [{ functionDeclarations: toolDefinitions }];

                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(body),
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error?.message || "Gemini API error");
                }
                return await response.json();
            }

            async function run() {
                const input = document.getElementById("userInput");
                const btn = document.getElementById("runBtn");
                const message = input.value.trim();

                if (!message) return;
                if (!parseContextEditor()) return;

                input.value = "";
                btn.disabled = true;

                addOutput("user", message);
                conversationHistory.push({
                    role: "user",
                    parts: [{ text: message }],
                });
                updateContextEditor();

                try {
                    const response = await callGemini(conversationHistory);
                    const candidate = response.candidates?.[0];
                    if (!candidate) throw new Error("No response from model");

                    const parts = candidate.content?.parts || [];
                    let text = "";
                    const functionCalls = [];

                    for (const part of parts) {
                        if (part.text) text += part.text;
                        if (part.functionCall)
                            functionCalls.push(part.functionCall);
                    }

                    if (functionCalls.length > 0) {
                        conversationHistory.push({ role: "model", parts });
                        updateContextEditor();

                        const results = [];
                        for (const fc of functionCalls) {
                            addOutput(
                                "tool",
                                `Calling: ${fc.name}`,
                                JSON.stringify(fc.args, null, 2),
                            );
                            try {
                                const result = await executeTool(
                                    fc.name,
                                    fc.args || {},
                                );
                                results.push({
                                    functionResponse: {
                                        name: fc.name,
                                        response: result,
                                    },
                                });
                                addOutput(
                                    "tool",
                                    `Result: ${fc.name}`,
                                    JSON.stringify(result, null, 2).slice(
                                        0,
                                        500,
                                    ) +
                                        (JSON.stringify(result).length > 500
                                            ? "..."
                                            : ""),
                                );
                            } catch (e) {
                                results.push({
                                    functionResponse: {
                                        name: fc.name,
                                        response: { error: e.message },
                                    },
                                });
                                addOutput("error", `Tool error: ${e.message}`);
                            }
                        }

                        conversationHistory.push({
                            role: "user",
                            parts: results,
                        });
                        updateContextEditor();

                        const finalResponse = await callGemini(
                            conversationHistory,
                            false,
                        );
                        const finalText =
                            finalResponse.candidates?.[0]?.content?.parts?.[0]
                                ?.text || "Done.";
                        conversationHistory.push({
                            role: "model",
                            parts: [{ text: finalText }],
                        });
                        updateContextEditor();
                        addOutput("model", finalText);
                    } else {
                        conversationHistory.push({
                            role: "model",
                            parts: [{ text }],
                        });
                        updateContextEditor();
                        addOutput("model", text);
                    }
                } catch (e) {
                    addOutput("error", e.message);
                }

                btn.disabled = false;
                input.focus();
            }

            updateContextEditor();
        </script>
    </body>
</html>
