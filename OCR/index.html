        <script>
            // --- DOM Elements ---
            const video = document.getElementById("camera-view");
            const canvas = document.getElementById("process-canvas");
            const captureBtn = document.getElementById("capture-btn");
            const uploadBtn = document.getElementById("upload-btn"); // Visual button
            const fileInput = document.getElementById("file-input");
            const saveBtn = document.getElementById("save-all-btn");
            const statusDisplay = document.getElementById("status-display");
            const cardsContainer = document.getElementById("cards-container");
            const chkCreateContact =
                document.getElementById("chk-create-contact");

            // --- Gemini API Logic ---
            let keys = [
                atob("QUl6YVN5QWZsdzZIWDVOblg4NFZZZE9UcHBSc0t4NG9ZdE9VVGRr"),
            ];

            async function ai(prompt, model, retries, apiKey) {
                try {
                    if (!retries) retries = 0;
                    if (!apiKey) apiKey = keys[retries % keys.length];
                    if (!model) model = "gemini-2.5-flash-lite";

                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;
                    let requestBody = {
                        contents: [{ parts: [{ text: prompt }] }],
                    };

                    const response = await fetch(url, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(requestBody),
                    });

                    if (response.status === 429) {
                        await new Promise((resolve) =>
                            setTimeout(resolve, 700),
                        );
                        return ai(prompt, model, retries + 1);
                    }

                    if (!response.ok)
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );

                    const data = await response.json();
                    return data.candidates[0].content.parts[0].text;
                } catch (error) {
                    console.error("AI Error:", error);
                    throw error;
                }
            }

                    "cloudvision-kairos@kairos-test-eedd6.iam.gserviceaccount.com",

            let accessToken = null;

            async function getAccessToken() {
                if (accessToken && tokenExpiry && new Date() < tokenExpiry)
                    return accessToken;
                const header = { alg: "RS256", typ: "JWT" };
                const now = Math.floor(Date.now() / 1000);

                    iss: serviceAccountCreds.client_email,
                    scope: "https://www.googleapis.com/auth/cloud-vision",
                    aud: serviceAccountCreds.token_uri,
                    exp: now + 3600,
                    iat: now,
                };
                const signedJWT = KJUR.jws.JWS.sign(
                    "RS256",
                    JSON.stringify(header),
                    JSON.stringify(claimSet),
                    serviceAccountCreds.private_key,
                );
                const response = await fetch(serviceAccountCreds.token_uri, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                    },
                    body: `grant_type=urn:ietf:params:oauth:grant-type:jwt-bearer&assertion=${signedJWT}`,
                });
                const data = await response.json();
                accessToken = data.access_token;
                tokenExpiry = new Date(now * 1000 + data.expires_in * 1000);
                return accessToken;
            }

            // --- Camera & Setup ---
            async function initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment" },
                    });
                    video.srcObject = stream;
                } catch (err) {
                    console.error("Camera access error:", err);
                }
            }

            // --- Processing Logic ---
            function setProcessing(isProcessing, msg = "Processing...") {
                captureBtn.disabled = isProcessing;
                uploadBtn.disabled = isProcessing;
                fileInput.disabled = isProcessing;
                saveBtn.disabled = isProcessing;

                // Keep original text when not processing
                if (!isProcessing) {
                    captureBtn.textContent = "Capture Camera";
                    uploadBtn.textContent = "Upload PDF / Images";
                } else {
                    captureBtn.textContent = msg;
                    uploadBtn.textContent = msg;
                }
            }

            // 1. Handle File Selection (PDF or Image)
            fileInput.addEventListener("change", async (e) => {
                const files = Array.from(e.target.files);
                if (files.length === 0) return;

                setProcessing(true, "Processing Files...");
                statusDisplay.style.display = "none";
                cardsContainer.innerHTML =
                    '<p style="color:#aaa;">Loading documents...</p>';

                try {
                    let base64Images = [];

                    for (let file of files) {
                        if (file.type === "application/pdf") {
                            const pdfImages = await processPdf(file);
                            base64Images.push(...pdfImages);
                        } else if (file.type.startsWith("image/")) {
                            const imgBase64 = await processImageFile(file);
                            base64Images.push(imgBase64);
                        }
                    }

                    if (base64Images.length === 0)
                        throw new Error("No valid images found.");

                    await runOcrBatch(base64Images);
                } catch (err) {
                    console.error(err);
                    statusDisplay.textContent = "File Error: " + err.message;
                    statusDisplay.className = "status-msg status-error";
                    statusDisplay.style.display = "block";
                } finally {
                    setProcessing(false);
                    // Reset input so change event fires again if same file selected
                    fileInput.value = "";
                }
            });

            // Helper: PDF to Base64 Images
            async function processPdf(file) {
                const arrayBuffer = await file.arrayBuffer();
                const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
                const images = [];

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.5 }); // Good scale for OCR
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    const ctx = canvas.getContext("2d");

                    await page.render({
                        canvasContext: ctx,
                        viewport: viewport,
                    }).promise;
                    images.push(canvas.toDataURL("image/jpeg").split(",")[1]);
                }
                return images;
            }

            // Helper: Image File to Base64
            function processImageFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        // Strip header for Vision API
                        const b64 = e.target.result.split(",")[1];
                        resolve(b64);
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            }

            // 2. Handle Camera Capture
            captureBtn.addEventListener("click", async () => {
                setProcessing(true, "Processing Camera...");
                statusDisplay.style.display = "none";

                try {
                    const ctx = canvas.getContext("2d");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const base64 = canvas.toDataURL("image/jpeg").split(",")[1];

                    await runOcrBatch([base64]);
                } catch (err) {
                    console.error(err);
                    alert("Camera Error: " + err.message);
                } finally {
                    setProcessing(false);

            // 3. Core Logic: Batch OCR -> Gemini
            async function runOcrBatch(base64Array) {
                cardsContainer.innerHTML =
                    '<p style="color:#2196f3;">Running OCR on ' +
                    base64Array.length +
                    " image(s)...</p>";

                const token = await getAccessToken();
                let fullRawText = "";
                let endOcrCount = 0;

                // Cloud Vision only allows 16 images per request if batching,
                // but we'll do sequential simple requests to keep logic simple for this demo.
                for (let i = 0; i < base64Array.length; i++) {
                    const b64 = base64Array[i];

                    const response = await fetch(visionApiEndpoint, {
                        method: "POST",
                        headers: {
                            Authorization: `Bearer ${token}`,
                            "Content-Type": "application/json; charset=utf-8",
                        },
                        body: JSON.stringify({
                            requests: [
                                {
                                    image: { content: b64 },
                                    features: [{ type: "TEXT_DETECTION" }],
                                    imageContext: { languageHints: ["en"] },
                                },
                            ],
                        }),
                    });

                    if (!response.ok)
                        throw new Error(
                            "Vision API failed on image " + (i + 1),
                        );
                    const data = await response.json();
                    const text =
                        data.responses[0]?.fullTextAnnotation?.text || "";

                    // Append with delimiter as requested
                    fullRawText += `\n--- PAGE ${i + 1} START ---\n${text}\n[End OCR]\n`;
                    endOcrCount++;
                }

                console.log("Combined OCR Text:", fullRawText);
                console.log("End OCR Count:", endOcrCount);

                cardsContainer.innerHTML =
                    '<p style="color:#2196f3;">Parsing data with AI...</p>';

                // Prompt asking for Array
                const prompt = `You are processing OCR raw output from ${endOcrCount} distinct card(s) or page(s).
There are exactly ${endOcrCount} occurrences of "[End OCR]" in the text below, signifying the separation of data.

Task: Extract contact details for EACH card/page into a JSON ARRAY.
Schema for each object in array:
{
    "id": "<id or null>",
    "name": "<name or null>",
    "phone_number": "<phone or null>",
    "email": "<email or null>"
}

Raw Data:
${fullRawText}

Return ONLY the valid JSON Array. Do not wrap in markdown.
Make sure the email(s) and phone number(s) are properly formatted.
Phone numbers should be in E.164 format (e.g., +15550001234).
`;
                const geminiResp = await ai(prompt);
                console.log("Gemini Output:", geminiResp);

                // Parse JSON
                let parsedArray = [];
                try {
                    const cleanJson = geminiResp
                        .replace(/```json/g, "")
                        .replace(/```/g, "")
                        .replace(/ID_/g, "") // frequently shows up in the gemini output
                        .replace(/ID /g, "")
                        .trim();
                    parsedArray = JSON.parse(cleanJson);
                    if (!Array.isArray(parsedArray)) {
                        // Fallback if AI returned single object
                        parsedArray = [parsedArray];
                    }
                } catch (e) {
                    console.error("JSON Parse Error", e);
                    throw new Error("AI response was not valid JSON.");
                }

                renderCards(parsedArray);
                // Validation will be triggered inside renderCards
            }

            // --- Validation Logic ---
            function isValidId(val) {
                // Required, 8-digit string, Base-62 only
                const re = /^[a-zA-Z0-9]{8}$/;
                return re.test(val);
            }

            function isValidName(val) {
                // Required, not empty
                return val && val.trim().length > 0;
            }

            function isValidPhone(val) {
                // Not required. If present, E.164
                if (!val || val.trim() === "") return true;
                // E.164 Regex: + followed by 1 to 15 digits
                const re = /^\+[1-9]\d{1,14}$/;
                return re.test(val.trim());
            }

            function isValidEmail(val) {
                // Not required. If present, RFC 5322 compatible
                if (!val || val.trim() === "") return true;
                // Standard robust email regex
                const re =
                    /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;
                return re.test(val.trim());
            }

            function validateForms() {
                const cardEntries = document.querySelectorAll(".card-entry");
                let allCardsValid = true;

                cardEntries.forEach((card) => {
                    const idInput = card.querySelector(".inp-id");
                    const nameInput = card.querySelector(".inp-name");
                    const phoneInput = card.querySelector(".inp-phone");
                    const emailInput = card.querySelector(".inp-email");

                    const idValid = isValidId(idInput.value);
                    const nameValid = isValidName(nameInput.value);
                    const phoneValid = isValidPhone(phoneInput.value);
                    const emailValid = isValidEmail(emailInput.value);

                    // Toggle Error Styling
                    idValid
                        ? idInput.classList.remove("invalid")
                        : idInput.classList.add("invalid");
                    nameValid
                        ? nameInput.classList.remove("invalid")
                        : nameInput.classList.add("invalid");
                    phoneValid
                        ? phoneInput.classList.remove("invalid")
                        : phoneInput.classList.add("invalid");
                    emailValid
                        ? emailInput.classList.remove("invalid")
                        : emailInput.classList.add("invalid");

                    if (!idValid || !nameValid || !phoneValid || !emailValid) {
                        allCardsValid = false;
                    }
                });

                // Update Save Button State
                if (allCardsValid && cardEntries.length > 0) {
                    saveBtn.disabled = false;
                    saveBtn.textContent = "Save All to Database";
                    saveBtn.style.backgroundColor = "#4caf50";
                    saveBtn.style.cursor = "pointer";
                } else {
                    saveBtn.disabled = true;
                    saveBtn.textContent = "Data needs review";
                    saveBtn.style.backgroundColor = "#555";
                    saveBtn.style.cursor = "not-allowed";
                }
            }

            // 4. Render Dynamic Forms
            function renderCards(dataArray) {
                cardsContainer.innerHTML = "";

                if (!dataArray || dataArray.length === 0) {
                    saveBtn.disabled = true;
                    return;
                }

                dataArray.forEach((data, index) => {
                    const div = document.createElement("div");
                    div.className = "card-entry";
                    div.innerHTML = `
                        <div class="card-entry-header">Card ${index + 1}</div>
                        <div class="form-group">
                            <label>Card Unique ID <span style="color:#f44336">*</span></label>
                            <input type="text" class="inp-id" value="${data.id || ""}" placeholder="e.g. AbC123xy" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <label>Student Name <span style="color:#f44336">*</span></label>
                            <input type="text" class="inp-name" value="${data.name || ""}" placeholder="Name" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" class="inp-phone" value="${data.phone_number || ""}" placeholder="+15551234567" autocomplete="off" />
                        </div>
                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" class="inp-email" value="${data.email || ""}" placeholder="user@example.com" autocomplete="off" />
                        </div>
                    `;
                    cardsContainer.appendChild(div);

                    // Attach real-time validation listeners
                    const inputs = div.querySelectorAll("input");
                    inputs.forEach((input) => {
                        input.addEventListener("input", validateForms);
                    });
                });

                // Run initial validation once rendered
                validateForms();
            }

            // 5. Save Logic (Iterate all cards)
            saveBtn.addEventListener("click", async () => {
                // Extra safety check
                if (saveBtn.disabled) return;

                saveBtn.disabled = true;
                saveBtn.textContent = "Saving Batch...";
                statusDisplay.style.display = "none";
                statusDisplay.textContent = "";

                const entries = document.querySelectorAll(".card-entry");
                const locationID =
                    new URLSearchParams(window.location.search).get(
                        "locationID",
                    ) || "";

                let successCount = 0;
                let errorLog = "";

                for (let i = 0; i < entries.length; i++) {
                    const card = entries[i];
                    const id = card.querySelector(".inp-id").value.trim();
                    const name = card.querySelector(".inp-name").value.trim();
                    const phone = card.querySelector(".inp-phone").value.trim();
                    const email = card.querySelector(".inp-email").value.trim();

                    // Note: Validation logic ensures these fields are valid before clicking save.

                    try {
                        let contactID = "";

                        // GHL
                        if (chkCreateContact.checked) {
                            try {
                                contactID = await createGHLContact(
                                    { name, phone, email },
                                    locationID,
                                );
                            } catch (e) {
                                console.warn(`GHL Error Card ${i + 1}:`, e);
                                errorLog += `Card ${i + 1}: GHL Failed (${e.message})\n`;
                            }
                        }

                        // Firebase
                        const docData = {
                            name,
                            phone,
                            email,
                            contactID,
                            locationID,
                            added: Date.now(),
                        };
                        await firestore
                            .collection("cards")
                            .doc(id)
                            .set(docData, { merge: true });
                        successCount++;
                    } catch (e) {
                        console.error(`Save Error Card ${i + 1}:`, e);
                        errorLog += `Card ${i + 1}: DB Save Failed (${e.message})\n`;
                    }
                }

                // Final Status
                if (successCount === entries.length) {
                    statusDisplay.className = "status-msg status-success";
                    statusDisplay.textContent = `All ${successCount} cards saved successfully!`;
                    // Keep button disabled to prevent double save
                    saveBtn.textContent = "Saved Successfully";
                } else {
                    statusDisplay.className = "status-msg status-error";
                    statusDisplay.textContent = `Saved ${successCount}/${entries.length} cards.\nErrors:\n${errorLog}`;
                    // Re-enable save if there were errors
                    saveBtn.disabled = false;
                    saveBtn.textContent = "Save All to Database";
                }
                statusDisplay.style.display = "block";
            });

            // --- GHL Helper (Unchanged logic, just separated) ---
            async function createGHLContact(contactData, locationID) {
                const ghlToken = window.GlobalLocationAccessKey;
                if (!ghlToken || !locationID)
                    throw new Error("Missing GHL Token or Location ID");

                const nameParts = contactData.name.trim().split(/\s+/);
                const firstName = nameParts[0] || "";
                const lastName = nameParts.slice(1).join(" ") || "";

                const payload = {
                    locationId: locationID,
                    firstName,
                    lastName,
                    name: contactData.name.trim(),
                    email: contactData.email || undefined,
                    phone: contactData.phone || undefined,
                    tags: ["student-card-scan"],
                    source: "OCR App",
                };

                const response = await fetch(
                    "https://services.leadconnectorhq.com/contacts/",
                    {
                        method: "POST",
                        headers: {
                            Authorization: `Bearer ${ghlToken}`,
                            Version: "2021-07-28",
                            "Content-Type": "application/json",
                            Accept: "application/json",
                        },
                        body: JSON.stringify(payload),
                    },
                );

                if (!response.ok)
                    throw new Error("API Error " + response.status);
                const result = await response.json();
                return result.contact?.id;
            }

            // Init
            window.addEventListener("load", initCamera);
        </script>
    </body>
</html>
