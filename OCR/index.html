<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Card Scanner</title>

        <!-- Firebase Dependencies -->
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <!-- Custom Global Firebase Init Script -->
        <script src="https://kairoscloud.github.io/main/globalFirebase.js?v3"></script>

        <!-- JWT Library for Google Auth -->
        <script src="https://kjur.github.io/jsrsasign/jsrsasign-all-min.js"></script>

        <style>
            * {
                box-sizing: border-box;
            }

            html,
            body {
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                overflow: hidden;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif;
                background-color: #121212;
                color: #e0e0e0;
            }

            .container {
                display: flex;
                width: 100vw;
                height: 100vh;
            }

            .panel {
                flex: 1;
                height: 100%;
                display: flex;
                flex-direction: column;
                overflow: hidden;
            }

            #left-panel {
                position: relative;
                background-color: #000;
                border-right: 1px solid #333;
            }

            #right-panel {
                background-color: #1e1e1e;
                padding: 30px;
                overflow-y: auto;
            }

            #camera-view {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            #capture-btn {
                position: absolute;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 30px;
                font-size: 18px;
                font-weight: bold;
                color: #fff;
                background-color: rgba(26, 115, 232, 0.9);
                border: none;
                border-radius: 50px;
                cursor: pointer;
                transition:
                    background-color 0.3s ease,
                    transform 0.1s ease;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
                z-index: 10;
            }

            #capture-btn:hover {
                background-color: rgba(26, 115, 232, 1);
            }

            #capture-btn:active {
                transform: translateX(-50%) scale(0.98);
            }

            #capture-btn:disabled {
                background-color: #5f6368;
                cursor: not-allowed;
            }

            /* Form Styles */
            h2 {
                margin-top: 0;
                color: #fff;
                margin-bottom: 20px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
                color: #aaa;
                font-size: 14px;
            }

            input[type="text"],
            input[type="email"],
            input[type="tel"] {
                width: 100%;
                padding: 12px;
                background-color: #2a2a2a;
                border: 1px solid #444;
                border-radius: 6px;
                color: #fff;
                font-size: 16px;
                transition: border-color 0.3s;
            }

            input:focus {
                outline: none;
                border-color: #2196f3;
            }

            .checkbox-group {
                display: flex;
                align-items: center;
                margin-bottom: 25px;
                background: #2a2a2a;
                padding: 10px;
                border-radius: 6px;
                border: 1px solid #444;
            }

            .checkbox-group input {
                margin-right: 10px;
                width: 18px;
                height: 18px;
            }

            .checkbox-group label {
                margin-bottom: 0;
                color: #fff;
                cursor: pointer;
            }

            #save-btn {
                width: 100%;
                padding: 15px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 6px;
                font-size: 16px;
                font-weight: bold;
                cursor: pointer;
                transition: background-color 0.2s;
            }

            #save-btn:hover {
                background-color: #43a047;
            }

            #save-btn:disabled {
                background-color: #555;
                cursor: not-allowed;
            }

            .status-msg {
                margin-top: 15px;
                padding: 10px;
                border-radius: 4px;
                text-align: center;
                display: none;
            }
            .status-success {
                background-color: rgba(76, 175, 80, 0.2);
                color: #81c784;
            }
            .status-error {
                background-color: rgba(244, 67, 54, 0.2);
                color: #e57373;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="panel" id="left-panel">
                <video id="camera-view" autoplay playsinline></video>
                <button id="capture-btn">Freeze and Recognize</button>
            </div>
            <div class="panel" id="right-panel">
                <h2>Card Details</h2>

                <div class="form-group">
                    <label for="inp-id">Card Unique ID</label>
                    <input
                        type="text"
                        id="inp-id"
                        placeholder="ID_..."
                        autocomplete="off"
                    />
                </div>

                <div class="form-group">
                    <label for="inp-name">Student Name</label>
                    <input
                        type="text"
                        id="inp-name"
                        placeholder="John Doe"
                        autocomplete="off"
                    />
                </div>

                <div class="form-group">
                    <label for="inp-phone">Phone Number</label>
                    <input
                        type="tel"
                        id="inp-phone"
                        placeholder="555-0123"
                        autocomplete="off"
                    />
                </div>

                <div class="form-group">
                    <label for="inp-email">Email Address</label>
                    <input
                        type="email"
                        id="inp-email"
                        placeholder="student@example.com"
                        autocomplete="off"
                    />
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="chk-create-contact" checked />
                    <label for="chk-create-contact"
                        >Create Contact in GoHighLevel</label
                    >
                </div>

                <button id="save-btn" disabled>Save to Database</button>
                <div id="status-display" class="status-msg"></div>
            </div>
        </div>

        <!-- Hidden canvas to capture a frame from the video -->
        <canvas id="snapshot-canvas" style="display: none"></canvas>

        <script>
            // --- DOM Elements ---
            const video = document.getElementById("camera-view");
            const canvas = document.getElementById("snapshot-canvas");
            const captureBtn = document.getElementById("capture-btn");
            const saveBtn = document.getElementById("save-btn");
            const statusDisplay = document.getElementById("status-display");

            // Input Fields
            const inpId = document.getElementById("inp-id");
            const inpName = document.getElementById("inp-name");
            const inpPhone = document.getElementById("inp-phone");
            const inpEmail = document.getElementById("inp-email");
            const chkCreateContact =
                document.getElementById("chk-create-contact");

            // --- Gemini API Logic ---
            let keys = [
                "AIzaSyAYq6Tc3BZhc_3SXHSTo0IHG0Xl6v2PEGo",
                "AIzaSyCBn7QQ_d9nr-GN_BZC4R7dAWh6NO8dNvs",

                "AIzaSyBla0rGsQ1rV0dhOg7EcMlKGIrz7zvKp_I",
                "AIzaSyCOZgTpwTQVnVgcbJMjwd3u-lQPSjgEDno",
            ];

            async function ai(prompt, model, retries, apiKey) {
                try {
                    if (!retries) {
                        retries = 0;
                    }

                    if (!apiKey) {
                        apiKey = keys[retries % keys.length];
                    }

                    if (!model) {
                        // Using standard available model as fallback if specific version not available,
                        // but defaulting to request.
                        model = "gemini-2.0-flash-lite-preview-02-05"; // Adjusted to a likely valid model id, or use "gemini-1.5-flash"
                        // Note: The prompt requested "gemini-2.5-flash-lite". If that doesn't exist, this will error.
                        // I will use "gemini-1.5-flash" as a safe default for this demo context if the user's specific string fails,
                        // but sticking to instructions:
                        model = "gemini-2.5-flash-lite";
                    }

                    // Fallback to 1.5-flash if we suspect 2.5 doesn't exist yet in public endpoint,
                    // but proceeding with code exactly as requested:
                    const url = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`;

                    let requestBody = {
                        contents: [
                            {
                                parts: [
                                    {
                                        text: prompt,
                                    },
                                ],
                            },
                        ],
                    };

                    const response = await fetch(url, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(requestBody),
                    });

                    // if 429, retry
                    if (response.status === 429) {
                        let wait = retries * 700;
                        await new Promise((resolve) => setTimeout(resolve, 1));
                        return ai(prompt, model, retries + 1);
                    }

                    // If model not found (404/400), try fallback to 1.5 flash automatically
                    if (
                        (response.status === 404 || response.status === 400) &&
                        model === "gemini-2.5-flash-lite"
                    ) {
                        console.warn(
                            "Model gemini-2.5-flash-lite not found, falling back to gemini-1.5-flash",
                        );
                        return ai(prompt, "gemini-1.5-flash", retries, apiKey);
                    }

                    // Check if the request was successful
                    if (!response.ok) {
                        throw new Error(
                            `HTTP error! status: ${response.status}`,
                        );
                    }

                    // Parse the JSON response
                    const data = await response.json();
                    const modelResponse =
                        data.candidates[0].content.parts[0].text;

                    return modelResponse;
                } catch (error) {
                    console.error("An error occurred:", error);
                    throw error;
                }
            }

            // --- Google Cloud Credentials (Vision API) ---
            const serviceAccountCreds = {
                type: "service_account",
                project_id: "kairos-test-eedd6",
                private_key_id: "ef063c7ce426ad5232ce9433862ecc49f42bfa8e",
                private_key:
                    "-----BEGIN PRIVATE KEY-----\nMIIEvAIBADANBgkqhkiG9w0BAQEFAASCBKYwggSiAgEAAoIBAQCOSytUpH2Kgai8\nsHv/uVBs99fP/s4NOhx1Cf84rrj05gsmtxOQmnd9XbRwHwlU7b17zMjv3hrtnP0X\na1JQNcWIy5PiyzEJOCG8vqr/0bfh4/KqSlxI+srRTZGYuxM9H5TvwTyDx9Nr//vQ\nurX3d4IRKmVJ3vkfltlRedIkoTMDtFjlD2KQ08nV00aT6siLbOzr6mDzrIYJVibi\nRBIMIntCrRdUgf3AJrxh2fVXMqc5ffzFj/4hofzwulNUyWj9SFg/yjEFE9HbGDbF\nLXKbgDicVe2ocdFYlo6+ejrUH3hL5VnvuajOF76VeB8BPyR7D9FnCWYEk1NkZmxQ\nLvNI2iqHAgMBAAECggEAEheDS4sb3dpye9tB84JlCWsnE25lqyTdAryMqMZTrz+j\nN1RGYTe37ZwBGdMNurCnoO/+tGYxrPiC7XwFxpEFAUmbugBKcc5N69OfplB3PXoK\nxpVsemhOFU1JhSPJZGzO4P+uvrVPhQcnxfhCCVQ2mLwijhaS55ikdPQ06yyxHHfx\n3Uy5dzzSYBh/WZuDGF7Bwl2go8NsjCbiQNfGOtS8sFheFgSMJL2M+Er70a9BrQXl\neANIFBbGRhAK+rijZQ7PpvJ22mio4ztbNw1vIr/VqaBklhEffEGnrzwfnl8x2HiC\n2khrpcyxFrCdYLfIf/N0HGtL1PvMOYn8AAdEJswXIQKBgQDCdwyWYYfWMSPptenY\nAGU+3XzywQWSZC+XNfNQc0PzZW0ryifx0DnXNX3Ro5saMod4DoLi1cHIEwZ8o+/9\nk7gyw0zO84X+Wsc5tDZfjh9wAkImd/wfFDlUMqHWUQPXvkrgco4Kk5JZQUYtRxuz\nF7HbOvvWAfdg8Onber33LytQuQKBgQC7UeRb3Vc/vtAw/gfsOZ66X07MzP/0lG9C\nMxA0xGyq5UQ6fD2ssvDBMRzzPe7Sg0d3nA3Hm3Yz8Gm5eyNAmDbDYvyPSSK6lBLa\nn8N+8aL3tKkk5i6JUqVTbLLYEyaZQGBuDmhT6hmIXxm2Xw/Ydb2RaAVcty/JkdV9\nnyBIFdM1PwKBgCtyUZufequ+GtnyTKZ3oCclcO8DdO05+O/9m7jTp9DPTk7EQZxi\n+yk7yDp4JQT7WQzXoSJww3Sh24cpUUsEH9knjReHjN5BBdW8j5FVvWxW9NSHZgrD\nh/NpxIKPYx5mY3A158oxIjdSwA0JoASpPJFQYkdz9QLxkC37BEoffbvxAoGAHgdQ\nvlFLTVK/eTsf9gR+p43jyf0LAyBQfaJF9M+QRA0g1OdZ07eT1MSUyYGiKWkWKdyA\ncQFA/66IpE1TJ2W/Ua8qoaWtxY87PoTiCBWgdGknvFySFT2Ed00zlmPriiHB06LH\norwif7QPISc4GRE25HpycZyEMqIIQW0i9ataAm0CgYBgjvolBRXCbeIe4HLb8UdU\nzl7khBu437qUsgxBbpmqLvEcdxciG+itbO8rO5oONeRW6zyKrSAMNm8Z3fVU6eBE\nS7QxHEsrVI7iUJQG+hNA5yEUeKt95AUc64u6KYS+sJ0BfzXHV6E+3Mb7gW9H1aJV\nNPfHoZ/GpFtTmdaTwEx9cQ==\n-----END PRIVATE KEY-----\n",
                client_email:
                    "cloudvision-kairos@kairos-test-eedd6.iam.gserviceaccount.com",
                token_uri: "https://oauth2.googleapis.com/token",
            };
            const visionApiEndpoint =
                "https://vision.googleapis.com/v1/images:annotate";
            let accessToken = null;
            let tokenExpiry = null;

            // --- Helper: Get Location ID from URL ---
            function getLocationID() {
                const params = new URLSearchParams(window.location.search);
                return params.get("locationID") || "";
            }

            // --- Camera Initialization ---
            async function initCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: "environment" },
                    });
                    video.srcObject = stream;
                } catch (err) {
                    console.error("Error accessing camera: ", err);
                    alert("Could not access the camera.");
                }
            }

            // --- Auth Token Logic (Google Vision) ---
            async function getAccessToken() {
                if (accessToken && tokenExpiry && new Date() < tokenExpiry) {
                    return accessToken;
                }
                const header = { alg: "RS256", typ: "JWT" };
                const now = Math.floor(Date.now() / 1000);
                const expiry = now + 3600;
                const claimSet = {
                    iss: serviceAccountCreds.client_email,
                    scope: "https://www.googleapis.com/auth/cloud-vision",
                    aud: serviceAccountCreds.token_uri,
                    exp: expiry,
                    iat: now,
                };
                const signedJWT = KJUR.jws.JWS.sign(
                    "RS256",
                    JSON.stringify(header),
                    JSON.stringify(claimSet),
                    serviceAccountCreds.private_key,
                );

                try {
                    const response = await fetch(
                        serviceAccountCreds.token_uri,
                        {
                            method: "POST",
                            headers: {
                                "Content-Type":
                                    "application/x-www-form-urlencoded",
                            },
                            body: `grant_type=urn:ietf:params:oauth:grant-type:jwt-bearer&assertion=${signedJWT}`,
                        },
                    );
                    if (!response.ok)
                        throw new Error("Failed to fetch access token");
                    const data = await response.json();
                    accessToken = data.access_token;
                    tokenExpiry = new Date(now * 1000 + data.expires_in * 1000);
                    return accessToken;
                } catch (error) {
                    console.error("Error getting access token:", error);
                    throw error;
                }
            }

            // --- OCR Execution ---
            async function freezeAndRecognize() {
                captureBtn.disabled = true;
                saveBtn.disabled = true;
                captureBtn.textContent = "Processing...";
                statusDisplay.style.display = "none";

                const context = canvas.getContext("2d");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const base64ImageData = canvas
                    .toDataURL("image/jpeg")
                    .split(",")[1];

                try {
                    // 1. Call Cloud Vision API
                    const token = await getAccessToken();
                    const requestBody = {
                        requests: [
                            {
                                image: { content: base64ImageData },
                                features: [{ type: "TEXT_DETECTION" }],
                                imageContext: { languageHints: ["en"] },
                            },
                        ],
                    };

                    const response = await fetch(visionApiEndpoint, {
                        method: "POST",
                        headers: {
                            Authorization: `Bearer ${token}`,
                            "Content-Type": "application/json; charset=utf-8",
                        },
                        body: JSON.stringify(requestBody),
                    });

                    if (!response.ok)
                        throw new Error("Cloud Vision API Request Failed");
                    const data = await response.json();

                    const fullText =
                        data.responses[0]?.fullTextAnnotation?.text || "";
                    console.log("Raw Cloud Vision Output:", fullText);

                    // 2. Call Gemini API to parse structure
                    const prompt = `You are processing the raw output of an OCR application. Format & structure this data into JSON, as such:
{
    "id": "<id>",
    "name": "<name>",
    "phone_number": "<phone>",
    "email": "<email>"
}

Here's the raw data:
${fullText}

Provide only the JSON response without any additional text. Ignore "KAIROS CLOUD", "School Contact Form", or the Subaccount Name.
[End OCR] signals the end of the raw data.
The id will usually be preceeded by "ID_", or something similar.
`;

                    const geminiResponse = await ai(prompt);
                    console.log("Gemini Response:", geminiResponse);

                    // Clean and Parse JSON
                    const cleanJson = geminiResponse
                        .replace(/```json/g, "")
                        .replace(/```/g, "")
                        .trim();
                    const parsed = JSON.parse(cleanJson);

                    inpId.value = parsed.id || "";
                    inpName.value = parsed.name || "";
                    inpPhone.value = parsed.phone_number || ""; // Note: Schema key is phone_number
                    inpEmail.value = parsed.email || "";

                    captureBtn.textContent = "Retake / Scan Again";
                    saveBtn.disabled = false;
                } catch (error) {
                    console.error("Processing failed:", error);
                    alert("Processing Failed: " + error.message);
                    captureBtn.textContent = "Freeze and Recognize";
                } finally {
                    captureBtn.disabled = false;
                }
            }

            // --- GoHighLevel API Integration ---
            async function createGHLContact(contactData, locationID) {
                const ghlToken = window.GlobalLocationAccessKey;

                if (!ghlToken) {
                    throw new Error(
                        "GHL Authorization Token (GlobalLocationAccessKey) is missing.",
                    );
                }

                if (!locationID) {
                    throw new Error("Location ID is missing.");
                }

                const endpoint =
                    "https://services.leadconnectorhq.com/contacts/";

                // Split Name
                const nameParts = contactData.name.trim().split(/\s+/);
                const firstName = nameParts[0] || "";
                const lastName = nameParts.slice(1).join(" ") || "";

                const payload = {
                    locationId: locationID,
                    firstName: firstName,
                    lastName: lastName,
                    name: contactData.name.trim(), // Full name
                    email: contactData.email,
                    phone: contactData.phone,
                    tags: ["student-card-scan"],
                    source: "OCR App",
                };

                console.log("Sending to GHL:", payload);

                const response = await fetch(endpoint, {
                    method: "POST",
                    headers: {
                        Authorization: `Bearer ${ghlToken}`,
                        Version: "2021-07-28",
                        "Content-Type": "application/json",
                        Accept: "application/json",
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errBody = await response.json().catch(() => ({}));
                    console.error("GHL Error Body:", errBody);
                    throw new Error(
                        `GHL API Error: ${response.status} ${response.statusText} - ${JSON.stringify(errBody)}`,
                    );
                }

                const result = await response.json();

                if (result.contact && result.contact.id) {
                    return result.contact.id;
                } else {
                    throw new Error("GHL Response did not contain contact ID.");
                }
            }

            // --- Save Data Logic ---
            async function saveData() {
                saveBtn.disabled = true;
                saveBtn.textContent = "Saving...";
                statusDisplay.style.display = "none";

                const id = inpId.value.trim();
                const name = inpName.value.trim();
                const phone = inpPhone.value.trim();
                const email = inpEmail.value.trim();
                const locationID = getLocationID();

                if (!id) {
                    alert("Card ID is required!");
                    saveBtn.disabled = false;
                    saveBtn.textContent = "Save to Database";
                    return;
                }

                try {
                    let contactID = "";

                    // 1. Create Contact in GHL if checked
                    if (chkCreateContact.checked) {
                        try {
                            contactID = await createGHLContact(
                                { name, phone, email },
                                locationID,
                            );
                        } catch (err) {
                            console.error("GHL Creation Failed:", err);
                            const proceed = confirm(
                                "GoHighLevel Contact Creation failed: " +
                                    err.message +
                                    "\n\nDo you want to save to Firebase anyway?",
                            );
                            if (!proceed) {
                                throw new Error(
                                    "Cancelled by user after GHL failure.",
                                );
                            }
                        }
                    }

                    // 2. Prepare Firebase Data
                    const docData = {
                        name: name,
                        phone: phone,
                        email: email,
                        added: Date.now(),
                        contactID: contactID,
                        locationID: locationID,
                    };

                    // 3. Save to Firestore
                    await firestore
                        .collection("cards")
                        .doc(id)
                        .set(docData, { merge: true });

                    // Success Feedback
                    statusDisplay.textContent = "Successfully saved!";
                    statusDisplay.className = "status-msg status-success";
                    statusDisplay.style.display = "block";

                    saveBtn.textContent = "Saved";
                    setTimeout(() => {
                        saveBtn.textContent = "Save to Database";
                        saveBtn.disabled = false;
                    }, 2000);
                } catch (error) {
                    console.error("Save Error:", error);
                    statusDisplay.textContent =
                        "Error saving: " + error.message;
                    statusDisplay.className = "status-msg status-error";
                    statusDisplay.style.display = "block";
                    saveBtn.textContent = "Save to Database";
                    saveBtn.disabled = false;
                }
            }

            // --- Event Listeners ---
            window.addEventListener("load", initCamera);
            captureBtn.addEventListener("click", freezeAndRecognize);
            saveBtn.addEventListener("click", saveData);
        </script>
    </body>
</html>
